<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="contact.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="contact.js"></script>
    <link rel="icon" type="image/png" href="./img/d_4464.png" />
    <title>Contact</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="contact-form">
        <h1>Say Hello!</h1>

        <form
          action="https://formspree.io/david_zhang2010@hotmail.com"
          method="POST"
        >
          <div class="txtb">
            <label class="txtbox">E-mail :</label>
            <input
              type="email"
              name="email"
              class="email"
              value=""
              placeholder="Email Address"
            />
          </div>

          <div class="txtb">
            <label class="txtbox">Subject :</label>
            <input
              type="text"
              name="subject"
              class="subject"
              value=""
              placeholder="Enter a Subject"
            />
          </div>
          <div class="txtb">
            <label class="txtbox">Message :</label>
            <textarea name="message" class="message"></textarea>
          </div>

          <div class="status"></div>
          <button type="submit" class="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
